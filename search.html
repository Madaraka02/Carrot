<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="search.css">
</head>
<body>
    <nav>
        <a href="index.html">

            <img src="https://dx35vtwkllhj9.cloudfront.net/paramountpictures/sonic-the-hedgehog-2/images/regions/us/tt-partners.png"  alt="" class="logo">
        </a>
        <div class="filters">
            <!-- <form id="yearFilter" class="filter-year"> -->
                <input required id="yearInput" type="number" class="year" placeholder="Year">
            <!-- </form> -->
            <select id="mySelect">
                <option disabled selected value="">Plot</option>
                <option class='op' value="short">Short</option>
                <option class='op' value="full">Full</option>
              </select>
        </div>
        <form id="searchForm" class="searcht">
            <input required id="searchInput" type="search" placeholder="Search a movie title">
            <button class="iconn">

                <span  class="fa fa-search"></span>
            </button>
        </form>

    </nav>
    <div class="container">
        <div id="loader" class="loader" style="display: none;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
        </div>

        <div id="errorPopup" class="popup">
            <span id="errorMessage">The title you searched was not found</span>
            <button id="closeButton" class="closebtn">
                <i class="fa fa-close"></i>
            </button>
          </div>


    </div>
    <script type="text/javascript" src="search.js"></script>
</body>
</html>
